name: Build
on:
  push:
  workflow_dispatch:
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: mskelton/setup-pnpm@v1
        with:
          node-version: "18.x"
          pnpm-version: 8
      - name: Lint
        run: pnpm lint:ci
        continue-on-error: true
      - name: Annotate Code Linting Results
        uses: mskelton/eslint-annotate-action@glob-testing
        with:
          only-pr-files: false
          markdown-report-on-step-summary: true
          report-json: |
            apps/*/eslint-report.json
            packages/*/eslint-report.json

  changes:
    name: Find changed packages
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate filters.yml
        run: |
          filename=.github/filters.yml

          for package in packages/*; do
            echo "$(basename $package):" >> $filename
            echo "  - $package/**" >> $filename
            echo "  - package.json" >> $filename
            echo "  - pnpm-lock.yaml" >> $filename
          done
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: .github/filters.yml

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.services != '[]'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.changes.outputs.services) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: mskelton/setup-pnpm@v1
        with:
          node-version: "20.x"
          pnpm-version: 8
      - name: Test
        run: pnpm run test
        working-directory: ./packages/${{ matrix.service }}
