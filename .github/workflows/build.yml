name: Build
on:
  push:
  workflow_dispatch:
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: mskelton/setup-pnpm@v1
        with:
          node-version: "18.x"
          pnpm-version: 8
      - name: Lint
        run: pnpm lint:ci
        continue-on-error: true
      - name: Annotate Code Linting Results
        uses: mskelton/eslint-annotate-action@glob-testing
        with:
          only-pr-files: false
          markdown-report-on-step-summary: true
          report-json: |
            apps/*/eslint-report.json
            packages/*/eslint-report.json
  release:
    if: startsWith(github.event.head_commit.message, 'Bumped ') && contains(github.event.head_commit.message, ' version to ')
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Release Context
        id: context
        run: |
          service="$(echo '${GITHUB_REF##*/}' | sed -E 's/release\/([^\/]+)\/.*/\1/')"
          filename="./apps/$service/version"

          echo "$service"
          echo "version=$(cat $filename | tr '\n' ' ' | xargs)"
